<div ng-controller='SignupController'>
  <h1 class="text-center">Welcome</h1>
  <h4 class="text-center">Please Sign Up</h4>
  <form class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label for="user-name">User Name:</label>
      <input type="text" class="form-control" id="user-name">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd-confirm">Password Confirm:</label>
      <input type="password" class="form-control" id="pwd-confirm">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default" ng-click='backHome()'>Cancel</button>
  </form>
</div>
