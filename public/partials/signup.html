<div ng-controller='SignupController'>
  <h1 class="text-center">Welcome</h1>
  <h4 class="text-center">Please Sign Up</h4>
  <form class="col-md-8 col-md-offset-2" ng-submit='userSignup()'>
    <div class='color-red signup-errors' ng-repeat='error in signupErrors'>
      <p>
        - {{error}}
      </p>
    </div>
    <div class="color-red signup-errors">
      <p>{{userExists}}</p>
    </div>
    <div class="form-group">
      <label for="user-name">User Name:</label>
      <input ng-model='userName' type="text" class="form-control" id="user-name">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input ng-model='password' type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd-confirm">Password Confirm:</label>
      <input ng-model='passwordConfirm' type="password" class="form-control" id="pwd-confirm">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <button type="button" class="btn btn-default" ng-click='backHome()'>Cancel</button>
  </form>
</div>
