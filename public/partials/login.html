<div ng-controller='LoginController'>
  <h1 class="text-center">Welcome Back</h1>
  <h4 class="text-center">Please Log In</h4>
  <form class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label for="user-name">User Name:</label>
      <input ng-model='userName' type="text" class="form-control" id="user-name">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input ng-model='password' type="password" class="form-control" id="pwd">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default" ng-click='backHome()'>Cancel</button>
  </form>
</div>
